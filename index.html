<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title> Log In Page </title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        .box {
            max-width: 400px;
            margin: 125px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #img {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="box">

            <center>
                <a href="https://www.pinterest.ph/pin/40250990413744263/" target="_blank"><img src="https://i.pinimg.com/736x/f6/b7/96/f6b7961e88aac538404e1474fa31b383.jpg" id="img" class="rounded-circle img-thumbnail"></a>
                <h2>Login</h2>
            </center>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-outline-info btn-block">Login</button>
            </form>

            <br>

            <details ontoggle="message()">
                <summary>Reminder:</summary>
                <i>User: steaktabetai <br> Password: ilovesteak </i>
                <i>Sorry for any unintended issues with the header later on, it works in Opera GX but not Chrome.</i>
            </details>

        </div>
    </div>

   <script type="text/javascript">
       
            document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            
            if (username.trim() === 'steaktabetai' && password.trim() === 'ilovesteak') {
                alert('Logged in successfully!');
                window.open ('portfolio_l.html', '_self')
            } else {
                alert('Invalid Username and/or Password.');
               
            }
        });
    </script>
</body>
</html>
